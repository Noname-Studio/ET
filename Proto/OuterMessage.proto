	int64 GuildId = 1;
}

message G2C_FetchGuildInfo //IResponse
{
	int32 RpcId = 90;
	int32 Error = 91;
	string Message = 92;
	string Name = 1;
	bool IsPublic = 2;
	string Desc = 3;
	int Frame = 4;
	int Inside = 5;
	int64 Id = 6;
	int32 MaxMemberNum = 7;
