message GuildInviteInfo
{
	string Name = 1;
	int64 GuildId = 2;
	int MemberNum = 3;
	int32 Frame = 4;
	int32 Inside = 5;
}

message RecommendedPlayersInfo
{
	int64 Id = 1;
	string Name = 2;
	string Head = 3;
}

message ChatMessageInfo
{
	int64 SenderId = 1;
	string SenderName = 2;
	string SenderMsg = 3;
	int64 Time = 4;
	string SenderHead = 5;
}

message ApplicationInfo
{
	int64 Time = 1;
	int64 Id = 2;
	string Name = 3;
	string Head = 4;
}

message AskEnergyInfo
{
	int64 Time = 1;
	int64 Id = 2;
	int64 Count = 3;
	string Head = 4;
	string Name = 5;
}

message MemberInfo
{
	int64 Id = 1;
	string Name = 2;
	int32 Level = 3;
	int64 LastLogin = 4;
	int64 JoinTime = 5;
	int16 Language = 6;
	string Icon = 7;
	repeated int32 DressUp = 8;
	int32 Hornor = 9;
}
